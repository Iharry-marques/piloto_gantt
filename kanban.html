<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUNO Dashboard Kanban</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/kanban.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="logo-container">
          <div class="logo-circle"></div>
          <div class="logo-text">SUNO</div>
        </div>
        <div class="d-flex gap-3">
          <a href="index.html" class="nav-link">
            <i class="fas fa-users me-1"></i> Por Equipe
          </a>
          <a href="clientes.html" class="nav-link">
            <i class="fas fa-building me-1"></i> Por Cliente
          </a>
          <a href="kanban.html" class="nav-link active">
            <i class="fas fa-columns me-1"></i> Kanban
          </a>
        </div>
      </div>
    </header>

    <div id="kanban-container" class="kanban-container">
      <!-- Kanban gerado automaticamente -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p class="mt-3">Carregando dados...</p>
      </div>
    </div>

    <footer class="app-footer">
      <div class="container-fluid text-center">
        <p class="mb-0">SUNO &copy; <span id="ano-atual">2025</span></p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script type="module" src="js/index.js"></script>

</html>
